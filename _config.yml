# Site Info
title:              "Rivcod"
description:        "Flowing"
author_name:        "Rivcod" # change this to your name
logo_url:           https://developer.github.com/v3/users/#get-a-single-user # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://rivcod.github.io
permalink:          /:title # Post permalink
timezone:           Asia/Seoul
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
